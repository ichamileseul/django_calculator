{% extends 'task/layout.html' %}


{% block main%}

    <form action="result">
        {% csrf_token %}
        <header>
            <h1>Basic Calculator</h1>
        </header>
        <div class="inputs">
        <input type="number" name="input1" placeholder="number 1">
        <input type="number" name="input2" placeholder="number 2">
    </div>
        <div class="buttons">
        <button type="submit" name="add">ADD</button>
        <button type="submit" name="multiply">MUL</button>
        <button type="submit" name="divide">DIV</button>
        <button type="submit" name="subtract">SUB </button>
    </div>
    </form>
    

    {% endblock %}
